version: '3.8'

services:
  agricure-backend:
    build: 
      context: .
      dockerfile: Dockerfile
    image: agricure-backend:latest
    container_name: agricure-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./models:/app/models:ro  # Read-only mount for models
      - ./static:/app/static:ro  # Read-only mount for static files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agricure-network

networks:
  agricure-network:
    driver: bridge

